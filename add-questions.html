<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions | Pandas Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Questions</h1>
            <p>Add new questions to the Pandas Quiz App</p>
        </header>

        <div class="add-question-form">
            <form id="question-form">
                <div class="form-group">
                    <label for="difficulty">Difficulty Level</label>
                    <select class="form-control" id="difficulty" required>
                        <option value="">Select difficulty</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div id="question-container">
                    <!-- First question will be here -->
                    <div class="question-group">
                        <div class="form-group">
                            <label>Question Text</label>
                            <textarea class="form-control question-text" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Correct Answer</label>
                            <input type="text" class="form-control correct-answer" required>
                        </div>
                        <div class="form-group">
                            <label>Option 2</label>
                            <input type="text" class="form-control option" required>
                        </div>
                        <div class="form-group">
                            <label>Option 3</label>
                            <input type="text" class="form-control option" required>
                        </div>
                        <div class="form-group">
                            <label>Option 4</label>
                            <input type="text" class="form-control option" required>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="add-question-btn" class="btn btn-secondary">Add Another Question</button>
                    <button type="submit" class="btn btn-primary">Save All Questions</button>
                    <a href="index.html" class="btn btn-secondary">Back to Quiz</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/quiz-data.js"></script>
    <script src="js/question-manager.js"></script>
</body>
</html>
